<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Finance Bill Voting Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="controls">
        <label for="year-select">Select Year:</label>
        <select id="year-select">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <!-- Add more years as needed -->
        </select>
    </div>
    <div id="map"></div>
    <div id="info-panel">
        <!-- Information panel content will be dynamically updated -->
    </div>
    <div class="static-text-container">
        <div class="static-text">Observe Your Member of Parliament</div> <!-- Static text initially -->
    </div>
    <div class="para-container">
        <div class="para"><span>Finance Bill  voting Monitoring System</span></div> <!-- Moving text -->
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
